<!DOCTYPE html>
<html>
<head>
  <title>Admin Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8 font-sans">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Exam Results</h2>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
      <div class="mb-6">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Filter Results</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <select class="px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
            <option value="">All Exams</option>
          </select>
          <select class="px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
            <option value="">All Students</option>
          </select>
          <button class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
            Filter
          </button>
        </div>
      </div>
      
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="border-b border-gray-200">
              <th class="text-left p-4 font-semibold text-gray-700">Student</th>
              <th class="text-left p-4 font-semibold text-gray-700">Exam</th>
              <th class="text-left p-4 font-semibold text-gray-700">Score</th>
              <th class="text-left p-4 font-semibold text-gray-700">Date Taken</th>
              <th class="text-left p-4 font-semibold text-gray-700">Status</th>
            </tr>
          </thead>
          <tbody id="resultsTable">
            <tr>
              <td colspan="5" class="text-center py-8 text-gray-500">Loading results...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script>
    // Load results data
    fetch('api/get_all_results.php')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('resultsTable');
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-gray-500">No results found</td></tr>';
          return;
        }
        
        tbody.innerHTML = data.map(result => `
          <tr class="border-b border-gray-100 hover:bg-gray-50">
            <td class="p-4">${result.student_name}</td>
            <td class="p-4">${result.exam_title}</td>
            <td class="p-4">
              <span class="px-2 py-1 rounded text-sm font-medium ${
                result.percentage >= 80 ? 'bg-green-100 text-green-800' :
                result.percentage >= 60 ? 'bg-yellow-100 text-yellow-800' :
                'bg-red-100 text-red-800'
              }">
                ${result.score}/${result.total_questions} (${result.percentage}%)
              </span>
            </td>
            <td class="p-4 text-gray-600">${new Date(result.date_taken).toLocaleDateString()}</td>
            <td class="p-4">
              <span class="px-2 py-1 rounded text-sm font-medium ${
                result.status === 'completed' ? 'bg-blue-100 text-blue-800' :
                'bg-gray-100 text-gray-800'
              }">
                ${result.status}
              </span>
            </td>
          </tr>
        `).join('');
      })
      .catch(error => {
        document.getElementById('resultsTable').innerHTML = 
          '<tr><td colspan="5" class="text-center py-8 text-red-500">Error loading results</td></tr>';
      });
  </script>
</body>
</html>
