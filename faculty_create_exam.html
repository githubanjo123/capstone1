<!DOCTYPE html>
<html>
<head>
  <title>Create Exam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8 font-sans">
  <div class="max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Create New Exam</h2>
    
    <div class="bg-white p-8 rounded-lg shadow-md">
      <form id="examForm" class="space-y-6">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Exam Title</label>
          <input type="text" name="title" placeholder="Enter exam title" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors">
        </div>
        
        <div>
          <label for="subject_id" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
          <select name="subject_id" required 
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white cursor-pointer focus:border-blue-500 focus:outline-none transition-colors">
            <option value="">Loading subjects...</option>
          </select>
        </div>
        
        <div>
          <label for="year_level" class="block text-sm font-medium text-gray-700 mb-2">Year Level</label>
          <input type="number" name="year_level" placeholder="Enter year level" required min="1" max="4"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors">
        </div>
        
        <input type="hidden" name="created_by" value="2">
        
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
          Create Exam
        </button>
      </form>
    </div>
  </div>
  
  <script>
    fetch("api/get_subjects_by_faculty.php?faculty_id=2")
      .then(res => res.json())
      .then(data => {
        const select = document.querySelector("select[name='subject_id']");
        select.innerHTML = '<option value="">Select a subject</option>';
        data.forEach(subj => {
          const opt = document.createElement("option");
          opt.value = subj.subject_id;
          opt.textContent = subj.subject_name;
          select.appendChild(opt);
        });
      });
    document.getElementById("examForm").onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch("api/create_exam.php", { method: "POST", body: formData });
      const result = await res.json();
      alert(result.message);
    };
  </script>
</body>
</html>
