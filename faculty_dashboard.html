<!DOCTYPE html>
<html>
<head>
  <title>Faculty Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8 font-sans">
  <div class="max-w-6xl mx-auto">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Faculty Dashboard</h1>
      <p class="text-gray-600">Manage your exams and view student progress</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <!-- Quick Stats -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Exams</h3>
        <p class="text-3xl font-bold text-blue-600" id="totalExams">0</p>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Active Exams</h3>
        <p class="text-3xl font-bold text-green-600" id="activeExams">0</p>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Students</h3>
        <p class="text-3xl font-bold text-purple-600" id="totalStudents">0</p>
      </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Quick Actions</h2>
      <div class="flex flex-wrap gap-4">
        <a href="faculty_create_exam.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
          Create New Exam
        </a>
        <a href="faculty_add_question.html" class="bg-green-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-green-700 transition-colors">
          Add Questions
        </a>
        <button onclick="viewResults()" class="bg-purple-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-purple-700 transition-colors">
          View Results
        </button>
        <button onclick="logout()" class="bg-red-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">
          Logout
        </button>
      </div>
    </div>
    
    <!-- Recent Exams -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Exams</h2>
      <div id="examsList" class="space-y-4">
        <div class="text-center py-8 text-gray-500">Loading exams...</div>
      </div>
    </div>
  </div>
  
  <script>
    // Load faculty data
    const facultyId = 2; // This should come from session or login
    
    // Load exams
    fetch(`api/get_faculty_exams.php?faculty_id=${facultyId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('totalExams').textContent = data.length;
        document.getElementById('activeExams').textContent = data.filter(exam => exam.status === 'active').length;
        
        const container = document.getElementById('examsList');
        if (data.length === 0) {
          container.innerHTML = '<div class="text-center py-8 text-gray-500">No exams created yet. <a href="faculty_create_exam.html" class="text-blue-600 hover:underline">Create your first exam</a></div>';
          return;
        }
        
        container.innerHTML = data.map(exam => `
          <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-semibold text-gray-800">${exam.title}</h3>
                <p class="text-gray-600">Subject: ${exam.subject_name}</p>
                <p class="text-gray-600">Year Level: ${exam.year_level}</p>
                <p class="text-sm text-gray-500">Created: ${new Date(exam.created_at).toLocaleDateString()}</p>
              </div>
              <div class="flex flex-col gap-2">
                <span class="px-2 py-1 rounded text-xs font-medium ${
                  exam.status === 'active' ? 'bg-green-100 text-green-800' :
                  exam.status === 'completed' ? 'bg-blue-100 text-blue-800' :
                  'bg-gray-100 text-gray-800'
                }">${exam.status}</span>
                <div class="flex gap-2">
                  <button onclick="editExam(${exam.exam_id})" class="px-3 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700">Edit</button>
                  <button onclick="viewExamResults(${exam.exam_id})" class="px-3 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700">Results</button>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      })
      .catch(error => {
        document.getElementById('examsList').innerHTML = '<div class="text-center py-8 text-red-500">Error loading exams</div>';
      });
    
    // Load student count for faculty's subjects
    fetch(`api/get_faculty_student_count.php?faculty_id=${facultyId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('totalStudents').textContent = data.count || 0;
      });
    
    function editExam(examId) {
      window.location.href = `faculty_edit_exam.html?exam_id=${examId}`;
    }
    
    function viewExamResults(examId) {
      window.location.href = `faculty_exam_results.html?exam_id=${examId}`;
    }
    
    function viewResults() {
      window.location.href = `faculty_all_results.html`;
    }
    
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        fetch('api/logout.php')
          .then(() => {
            window.location.href = 'login.html';
          });
      }
    }
  </script>
</body>
</html>
