<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-10 rounded-xl shadow-xl w-80 text-center">
    <img src="logo.png" alt="Logo" class="w-12 mb-4 mx-auto">
    <h2 class="text-2xl text-gray-900 mb-2 font-semibold">Account Login</h2>
    <p class="text-sm text-gray-600 mb-6">Enter your credentials to access your account.</p>

    <form id="loginForm" class="space-y-4">
      <div class="text-left">
        <label for="school_id" class="block text-sm font-medium text-gray-700 mb-1">School ID / Username</label>
        <input type="text" name="school_id" placeholder="Enter your ID or username" required 
               class="w-full px-3 py-3 border border-gray-300 rounded-lg text-sm focus:border-blue-600 focus:outline-none transition-colors">
      </div>

      <div class="text-left">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required 
               class="w-full px-3 py-3 border border-gray-300 rounded-lg text-sm focus:border-blue-600 focus:outline-none transition-colors">
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg text-sm font-bold hover:bg-blue-700 transition-colors flex items-center justify-center">
        <span class="mr-2">â‡¨</span> Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      try {
        const response = await fetch("https://examsystem.anjocabalum2004.replit.dev/login.php", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Network error: " + response.status);
        }

        const result = await response.json();
        alert(result.message);

        if (result.status === "success") {
          if (result.role === "admin") {
            window.location.href = "admin_dashboard.html";
          } else if (result.role === "faculty") {
            window.location.href = "faculty_dashboard.html";
          } else {
            window.location.href = "student_dashboard.html";
          }
        }

      } catch (error) {
        console.error("Login error:", error);
        alert("Login failed: " + error.message);
      }
    };
  </script>
</body>
</html>
