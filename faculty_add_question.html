<!DOCTYPE html>
<html>
<head>
  <title>Add Question</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8 font-sans">
  <div class="max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Add Question</h2>
    
    <div class="bg-white p-8 rounded-lg shadow-md">
      <form id="questionForm" class="space-y-6">
        <div>
          <label for="question_text" class="block text-sm font-medium text-gray-700 mb-2">Question</label>
          <textarea name="question_text" placeholder="Enter your question" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors h-24 resize-vertical"></textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="option_a" class="block text-sm font-medium text-gray-700 mb-2">Option A</label>
            <input type="text" name="option_a" placeholder="Enter option A" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors">
          </div>
          
          <div>
            <label for="option_b" class="block text-sm font-medium text-gray-700 mb-2">Option B</label>
            <input type="text" name="option_b" placeholder="Enter option B" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors">
          </div>
          
          <div>
            <label for="option_c" class="block text-sm font-medium text-gray-700 mb-2">Option C</label>
            <input type="text" name="option_c" placeholder="Enter option C" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors">
          </div>
          
          <div>
            <label for="option_d" class="block text-sm font-medium text-gray-700 mb-2">Option D</label>
            <input type="text" name="option_d" placeholder="Enter option D" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors">
          </div>
        </div>
        
        <div>
          <label for="correct_answer" class="block text-sm font-medium text-gray-700 mb-2">Correct Answer</label>
          <select name="correct_answer" required 
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white cursor-pointer focus:border-blue-500 focus:outline-none transition-colors">
            <option value="">Select correct answer</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>
        
        <input type="hidden" name="exam_id" value="1">
        
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition-colors">
          Add Question
        </button>
      </form>
    </div>
  </div>
  
  <script>
    document.getElementById("questionForm").onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch("api/add_question.php", { method: "POST", body: formData });
      const result = await res.json();
      alert(result.message);
      if (result.status === 'success') {
        this.reset();
      }
    };
  </script>
</body>
</html>
