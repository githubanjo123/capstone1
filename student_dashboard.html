<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <!-- Header -->
  <div class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Student Dashboard</h1>
        <p id="welcomeMessage" class="text-lg font-medium text-gray-600">Welcome back!</p>
      </div>
      <button onclick="logout()" class="flex items-center px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        Logout
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto px-6 py-8">
    <!-- Alert Messages -->
    <div id="alert-success" class="hidden mb-6 px-4 py-3 rounded-lg text-green-800 bg-green-100 border border-green-300"></div>
    <div id="alert-error" class="hidden mb-6 px-4 py-3 rounded-lg text-red-800 bg-red-100 border border-red-300"></div>

    <!-- Available Exams Section -->
    <div class="bg-white rounded-xl shadow-md border border-gray-200 p-8">
      <div class="flex items-center mb-6">
        <svg class="w-6 h-6 mr-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <h2 class="text-2xl font-bold text-gray-900">Available Exams</h2>
      </div>
      <p class="text-lg text-gray-600 mb-8">Click on an exam to start taking it</p>
      
      <div id="examList" class="space-y-4">
        <div class="text-center py-8 text-gray-500 text-lg">Loading exams...</div>
      </div>
    </div>
  </div>
  
  <script>
    let currentUser = null;

    // Check authentication and load user data
    async function checkAuth() {
      try {
        const response = await fetch('api/check_session.php');
        const data = await response.json();
        
        if (!data.authenticated) {
          window.location.href = 'login.html';
          return;
        }
        
        if (data.role !== 'student') {
          showAlert('Access denied. Students only.', 'error');
          setTimeout(() => window.location.href = 'login.html', 2000);
          return;
        }
        
        currentUser = data;
        document.getElementById('welcomeMessage').textContent = `Welcome back, ${data.full_name}!`;
        loadExams();
        
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = 'login.html';
      }
    }

    // Load available exams
    async function loadExams() {
      try {
        const response = await fetch('api/get_exams.php');
        const exams = await response.json();
        
        const container = document.getElementById("examList");
        
        if (exams.error) {
          container.innerHTML = `<div class="text-center py-8 text-red-500 text-lg">${exams.error}</div>`;
          return;
        }
        
        if (exams.length === 0) {
          container.innerHTML = `
            <div class="text-center py-12">
              <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <p class="text-gray-500 text-lg">No exams available at this time.</p>
              <p class="text-gray-400 text-sm mt-2">Check back later for new exams.</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = exams.map(exam => {
          const statusBadge = exam.attempt_status === 'taken' 
            ? '<span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full font-medium">Completed</span>'
            : '<span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full font-medium">Available</span>';
            
          const actionButton = exam.attempt_status === 'taken'
            ? `<button class="bg-gray-400 text-white px-6 py-2 rounded-lg font-medium cursor-not-allowed" disabled>
                 Already Taken ${exam.score ? '(Score: ' + exam.score + ')' : ''}
               </button>`
            : `<button onclick="startExam(${exam.exam_id}, '${exam.title}')" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                 Take Exam
               </button>`;
               
          return `
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-shadow">
              <div class="flex justify-between items-start mb-4">
                <div class="flex-1">
                  <h3 class="text-xl font-semibold text-gray-800 mb-2">${exam.title}</h3>
                  <div class="flex items-center space-x-4 text-sm text-gray-600">
                    <span><strong>Subject:</strong> ${exam.subject_name} (${exam.course_code})</span>
                    <span><strong>Time Limit:</strong> ${exam.time_limit} minutes</span>
                  </div>
                  ${exam.instructions ? `<p class="text-gray-600 mt-2 text-sm">${exam.instructions}</p>` : ''}
                </div>
                <div class="ml-4">
                  ${statusBadge}
                </div>
              </div>
              <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">
                  ${exam.submitted_at ? `Submitted: ${new Date(exam.submitted_at).toLocaleDateString()}` : ''}
                </div>
                ${actionButton}
              </div>
            </div>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Failed to load exams:', error);
        showAlert('Failed to load exams. Please refresh the page.', 'error');
      }
    }

    function startExam(examId, examTitle) {
      if (confirm(`Are you ready to start "${examTitle}"? Once you start, the timer will begin.`)) {
        window.location.href = `take_exam.html?exam_id=${examId}`;
      }
    }

    async function logout() {
      try {
        await fetch('api/logout.php', { method: 'POST' });
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Logout error:', error);
        window.location.href = 'login.html';
      }
    }

    function showAlert(message, type = 'success') {
      const alertId = type === 'success' ? 'alert-success' : 'alert-error';
      const alertElement = document.getElementById(alertId);
      
      document.getElementById('alert-success').classList.add('hidden');
      document.getElementById('alert-error').classList.add('hidden');
      
      alertElement.textContent = message;
      alertElement.classList.remove('hidden');
      
      setTimeout(() => {
        alertElement.classList.add('hidden');
      }, 5000);
    }

    // Initialize on page load
    checkAuth();
  </script>
</body>
</html>
